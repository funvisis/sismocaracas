<html>
<head>
    <title>Crear galería</title>
</head>
<body>
    <h1>Crear galería</h1>

    {% if form.errors %}
        <p style="color: red;">
            Por favor corrija los siguientes errores:
        </p>
    {% endif %}

    <form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Aceptar">
        <input type="load" value="Cargar">
    </form>
</body>
</html>
